<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>rotate</title>
    <style>
        .container {
            background: yellow;
            width: 10rem;
            height: 10rem;
            padding: 2rem;
            margin: 1rem;
            position: relative;
        }

        .box {
            background: black;
            padding: 2rem;
            position: absolute;
            left: 35%;
            top: 33%;
        }

        .box:hover { /* 마우스를 객체위에 올리는 행동을 말한다. */
            transform: rotate(20deg); /* 오른쪽으로 돌아간다. */
        }

        .box:active {
            transform: rotate(-20deg); /* -를 주면 왼쪽으로 돌아간다. */
        }

        .three {
            perspective: 10rem;
        }

        .three .box:hover {
            transform: rotateX(45deg);
        }

        .three .box:active {
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='box'></div>
    </div>
    <div class='container three'>
        <div class='box'></div>
    </div>
</body>
</html>
