<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>descending selector</title>
    <style>
        section ul { /* 스페이스바를 쓰고 뒤에 나오는 것이 descending이다. section의 자식 ul */
            border: 0.1rem solid; /* pixel, em, rem, % 4개의 단위가 있다. */
        }
    </style>
</head>
<body>
    <section>
        <ul>
            <li>예약방법
                <ul>
                    <li>전화</li>
                    <li>인터넷</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>성수기: 20만원</li>
                    <li>비수기: 10만원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
