<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>cascading</title>
    <style>
        /* 과제: table element 에 글자색깔: 파랑 style 을 적용하라. */
        table {
            color: blue;
        }

        td.kor { /* 오버라이드가 가능하다. */
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <caption>인사</caption>
        <tr><td class='kor'>안녕</td><td>한국</td></tr>
        <tr><td>hello</td><td>미국</td></tr>
    </table>
</body>
</html>
