<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>position: fixed</title> 
    <style>
        div {
            padding: 3rem;
            position: fixed; /* 브라우저를 container로 삼는다. 브라우저의 위치가 원점이 된다. */
        }

        .one {
            background: red;
            left: 5rem;
            top: 4rem;
        }

        .two {
            background: orange;
            left: 10rem;
            top: 8rem;
        }
    </style>
</head>
<body>
    <div class='one'></div>
    <div class='two'></div>
</body>
</html>
