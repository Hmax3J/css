<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>absolute</title>
    <style>
        div {
            padding: 3rem;
        }

        #container {/* absolute를 쓰려면 container는 position: static 이 아니어야 한다. */ 
            position: relative; 
            padding: 10rem;
            border: .1rem solid;
        }

        .one {
            background: red;
            position: absolute; /* container의 위치가 원점이 된다. */
            left: 2rem;
            top: 1rem;
        }

        .two {
            background: orange;
            position: absolute;
            left: 5rem;
            top: 4rem;
        }
    </style>
</head>
<body>
    <div id='container'>
        <div class='one'></div>
        <div class='two'></div>
    </div>
</body>
</html>
