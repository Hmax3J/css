<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>float</title>
    <style>
        div { 
            padding: 1rem;
            margin: 1rem;
            border: .1rem solid;
            float: left;
        }

        .one {
            background-color: red;
        }

        .two { /* color를 쓰지 않아도 알아서 color로 인식한다. */
            background: orange; 
        }

        .three {
            background: yellow;
            clear: left; /* float을 초기화한다. */
        }

        .four {
            background: green;
        }
    </style>
</head>
<body>
    <div class='one'>one</div>
    <div class='two'>two</div>
    <div class='three'>three</div>
    <div class='four'>four</div>
</body>
</html>
